<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="shortcut icon"
      href="https://play-lh.googleusercontent.com/0fuw6Tv8BVrYohJ0mudtuf3L73TCjus12L9wAbUY80bTwSBItMjOOFsqorjMvHLw2SM=w240-h480-rw"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="background" class="bg-cyan-600 flex justify-center min-h-screen">
    <video
      autoplay
      muted
      loop
      id="bgVideo"
      class="fixed top-0 left-0 w-full h-full object-cover -z-10"
    >
      <source
        src="https://cdn.pixabay.com/video/2025/01/19/253486_large.mp4"
        type="video/mp4"
      />
    </video>

    <div
      id="container"
      class="bg-white mt-2 p-8 rounded-lg shadow-2xl h-[40%] w-full max-w-md text-center"
    >
      <h1 class="text-2xl font-bold mb-4">Weather App</h1>
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
        class="border border-gray-300 rounded px-4 py-2 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-cyan-400"
      />
      <button
        id="getWeatherBtn"
        class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded w-full"
      >
        Get Weather
      </button>
      <div
        id="weatherResult"
        class="mt-6 text-black text-xl p-3 font-medium"
      ></div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
